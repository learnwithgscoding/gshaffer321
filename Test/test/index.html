    <script>
      ;(function () {
        let el = document.createElement('div')
        document.body.appendChild(el)
        setTimeout(function () {
          try {
            eruda.init({
              container: el,
              useShadowDom: false,
              defaults: {
                displaySize: 50,
                transparency: 0.9,
                theme: 'Monokai Pro',
              },
            })
          } catch (e) {
            alert(e)
          }
          eruda.show().get().config.set('displaySize', 50)
        }, 1000)
      })()
    </script>
